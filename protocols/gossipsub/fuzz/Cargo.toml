
[package]
name = "libp2p-gossipsub-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
bytes = "0.5.4"
unsigned-varint = { version = "0.4.0", features = ["futures-codec"] }
futures_codec = "0.4.0"
libp2p-swarm = { version = "0.21.0", path = "../../../swarm" }
libp2p-core = { version = "0.21.0", path = "../../../core" }

[dependencies.libp2p-gossipsub]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_gossipsub_decode"
path = "fuzz_targets/fuzz_gossipsub_decode.rs"

[[bin]]
name = "fuzz_gossipsub_decode_strict"
path = "fuzz_targets/fuzz_gossipsub_decode_strict.rs"

[[bin]]
name = "fuzz_gossipsub_rpc"
path = "fuzz_targets/fuzz_gossipsub_rpc.rs"
